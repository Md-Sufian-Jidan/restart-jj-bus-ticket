<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jj Bus Ticket</title>
    <!-- tailwind css & daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Raleway font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- custom styles -->
    <style>
        .raleway-font {
            font-family: "Raleway", serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
    </style>
    <!-- primary colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'word-color': '#030712B3',
                        'primary-color': '#1DD100',
                        'word-primary': '#111111'
                    }
                }
            }
        }
    </script>
</head>

<body class="raleway-font">
    <header class="md:mx-32 mx-5">
        <div class="navbar bg-base-100 p-2 md:p-5">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                        <li><a class="font-medium text-word-color">Home</a></li>
                        <li><a class="font-medium text-word-color">About</a></li>
                        <li><a class="font-medium text-word-color">Destination</a></li>
                        <li><a class="font-medium text-word-color">Search</a></li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-xl">Jj ticket</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a class="font-medium text-word-color">Home</a></li>
                    <li><a class="font-medium text-word-color">About</a></li>
                    <li><a class="font-medium text-word-color">Destination</a></li>
                    <li><a class="font-medium text-word-color">Search</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn text-primary-color">
                    BUS
                    <img src="images/bus-icon.png" alt="">
                </a>
            </div>
        </div>
    </header>
    <main>
        <!-- banner section -->
         <section class="md:mx-32 mx-5 relative">
            <div>
                <img class="md:h-full h-[300px]" src="images/banner.png" alt="">
            </div>
            <div class="absolute top-5 text-center space-y-3 md:py-16 md:px-44 p-5">
                <h1 class="md:text-6xl text-xl font-extrabold">End-to-End Travel with <br><span class="text-primary-color">P Paribahan</span></h1>
                <p class="md:text-xl text-sm text-white">Yes, you can run unit tests and view the results directly within the app. The integrated testing features allow for a streamlined .</p>
                <button class="btn bg-primary-color text-black w-44">Buy Tickets</button>
            </div>

         </section>
    </main>
    <footer></footer>
</body>

</html>
